spring.application.name=V1-prod

# Production Profile
# (spring.profiles.active should NOT be here - it's set via environment variable)

# Database Configuration - Cloud SQL PostgreSQL
# These values will be provided via environment variables from GitLab CI/CD
spring.datasource.url=jdbc:postgresql://localhost:5433/web_store
spring.datasource.username=webstore_user
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for Cloud SQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Properties
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=${FLYWAY_LOCATIONS:classpath:database/versions}
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.validate-on-migrate=true

# Server Configuration
server.port=8080
server.address=0.0.0.0

# JWT Configuration (MUST be set via environment variables in production)
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Google OAuth Configuration
google.oauth.client-id=${GOOGLE_CLIENT_ID:}

# SSL Configuration
server.ssl.enabled=false
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.webstore=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN